<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>QR-code-component</title>
  <link rel="stylesheet" href="/sass/main.scss">
</head>

<body>

  <main>

      <div class="container" data-type="full-bleed">
        <div class="cards-container">
          <div class="card | text-center padding-block-end-9">
            <img src="/images/image-qr-code.png" alt="qr-code">
            <h2 class="card__heading padding-inline-4">Improve your front-end skills by building projects</h2>
            <p class="padding-inline-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>

  </main>


  <script src="/main.js"></script>
</body>

</html>
